on: 
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: '実行環境'
        required: true
        default: 'local'
        options:
          - 'local'
          - 'staging'
          - 'production'
      environment :
        type: environment
        required: true
        default: development
        options:
          - 'local'
          - 'staging'
          - 'production'

name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: Env
        run: |
          echo ${{ inputs.env }}
          echo ${{ inputs.environment }}
          echo $ENV
          echo $ENVIRONMENT
          env
        env:
          ENVIRONMENT: ${{ inputs.environment }}
          ENV: ${{ inputs.env }}
